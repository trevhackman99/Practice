<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" http-equiv="refresh" content="3">
    <title>Survey App</title>
    <link rel="stylesheet" type="text/css" href="surveyapp.css">
</head>

<body>
    <h1 id="title">Survey App</h1>
    <p id="description">This is a survey.</p>
    <br>
    <form id="survey-form" action="input">
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" placeholder="NAME" required>
        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="@gmail.com" required>
        <label id="number-label" for="number">Number:</label>
        <input id="number" type="number" placeholder="NUMBER" min="0" max="100">

        <label for="dropdown">Choose below:</label>
        <select name="dropdown" id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <label for="radio">Choose button below:</label>
        <input type="radio" id="radio1" name="radioButtons" value="r1">
        <label for="radio1">Button Option 1</label>
        <input type="radio" id="radio2" name="radioButtons" value="r2">
        <label for="radio2">Button Option 2</label>

        <input type="checkbox" value="value1">
        <input type="checkbox" value="value2">

        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

        <button id="submit">SUBMIT</button>
    </form>
</body>
</html>
